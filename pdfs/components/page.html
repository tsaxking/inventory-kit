<style>
    .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 80px;
        background-color: var(--primary);
        color: white;
        z-index: 1000;
    }
    .page {
        position: relative;
        page-break-before: always;
        break-before: page;
        padding-top: 20px;
        /* A4 size */
        width: 210mm;
        height: 297mm;
        margin: 0 auto;
        padding: .5in .5in;
        box-sizing: border-box;
        background-color: white;
    }
    .page-number {
        position: absolute;
        bottom: 10px;
        right: 10px;
        font-size: 12px;
        color: #555;
    }
    .content {
        margin-top: 100px;
    }
</style>

<div class="page">
    <div class="header"></div>
    <div class="content">
        {{ content }}
    </div>
    <div class="page-number">
        {{ pageNumber }} / {{ totalPages }}
    </div>
</div>
